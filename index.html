<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body {
            background: #f8f9fa;
        }
    </style>
</head>

<body>

    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email">Numero de la carte</label>
                    <input type="text" class="form-control" id="email" placeholder="you@example.com">
                </div>
            
                <div class="mb-3">
                    <label for="address">Nom du proprietaire</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                </div>
                
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="country">Mois</label>
                        <select class="custom-select d-block w-100" id="country" required>
                            <option value="">Janvier</option>
                            <option value="">Fevrier</option>
                            <option value="">Mars</option>
                            <option value="">Avril</option>
                            <option value="">Mai</option>
                            <option value="">Juin</option>
                            <option value="">Juillet</option>
                            <option value="">Aout</option>
                            <option value="">Semptembre</option>
                            <option value="">Octorbre</option>
                            <option value="">Novembre</option>
                            <option value="">Decembre</option> 
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state">Annee</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="zip">CVV</label>
                        <input type="text" class="form-control" id="zip" placeholder="" required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-block">Valider</button>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
